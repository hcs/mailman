# A testing configuration.

# For testing against PostgreSQL.
# [database]
# class: mailman.database.postgresql.PostgreSQLDatabase
# url: postgres://barry:barry@localhost/mailman

[mailman]
site_owner: noreply@example.com

[mta]
smtp_port: 9025
lmtp_port: 9024
incoming: mailman.testing.mta.FakeMTA

[passwords]
path: python:mailman.testing.passlib

[webservice]
port: 9001

[runner.archive]
max_restarts: 1

[runner.bounces]
max_restarts: 1

[runner.command]
max_restarts: 1

[runner.in]
max_restarts: 1

[runner.lmtp]
max_restarts: 1

[runner.nntp]
max_restarts: 1

[runner.out]
max_restarts: 1

[runner.pipeline]
max_restarts: 1

[runner.retry]
max_restarts: 1

[runner.shunt]
max_restarts: 1

[runner.virgin]
max_restarts: 1

[archiver.prototype]
enable: yes

[archiver.mail_archive]
enable: yes
base_url: http://go.mail-archive.dev/
recipient: archive@mail-archive.dev

[archiver.mhonarc]
enable: yes
command: /bin/echo "/usr/bin/mhonarc -add -dbfile $PRIVATE_ARCHIVE_FILE_DIR/${listname}.mbox/mhonarc.db -outdir $VAR_DIR/mhonarc/${listname} -stderr $LOG_DIR/mhonarc -stdout $LOG_DIR/mhonarc -spammode -umask 022"

[language.ja]
description: Japanese
charset: euc-jp

[language.fr]
description: French
charset: iso-8859-1
